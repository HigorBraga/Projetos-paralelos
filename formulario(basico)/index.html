<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header></header>


    <main>
        <form>
            <h2>Cadastro de Pessoas</h2>
            <section class="container">
                <div class="formulario">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="formulario">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="formulario">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="formulario">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>
                </div>
                <div class="formulario">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="formulario">
                    <label for="profissao">Profissão</label>
                    <input type="text" id="profissao" name="profissao" placeholder="Digite sua profissão" required>
                </div>
                <button type="submit" onclick="clicar()">Enviar</button>
            </section>
        </form>
    </main>


    <footer></footer>


    <script src="assets/scripts/script.js"></script>
</body>
</html>
