<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="/estilos/style.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">Oct 24, 2022</div>
            <div class="signup">Sign Up</div>
            <div class="login">Login</div>
        </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662;</div>
            <div class="logo"><img src="images/awesome-logo.svg" alt="Logo Awesome"></div>
            <div class="social"><img src="images/social-icons.svg" alt="Icones de redes sociais"></div>
        </div>
    </div>

    <div class="foto-grid-container">
        <div class="foto-grid">
            <div class="foto-grid-item first-item">
                <img src="images/one.svg" alt="foto com o número um">
            </div>
            <div class="foto-grid-item">
                <img src="images/two.svg" alt="foto com o número dois">
            </div>
            <div class="foto-grid-item">
                <img src="images/three.svg" alt="foto com o número três">
            </div>
            <div class="foto-grid-item">
                <img src="images/four.svg" alt="foto com o número quatro">
            </div>
            <div class="foto-grid-item">
                <img src="images/five.svg" alt="foto com o número cinco">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
</body>
</html>
