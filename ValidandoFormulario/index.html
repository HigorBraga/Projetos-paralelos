<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Formulário</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header></header>

    <main>
        <h1>Create Account</h1>
        <section>
            <form action="#" id="formulario">
                <div class="form-control">
                    <label for="nome-do-usuario">Nome do Usuário</label>
                    <input type="text" id="nome-do-usuario" name="nome-do-usuario" placeholder="Nome do usuário" required>
                    <small>Error message</small>
                </div>


                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    <small>Error message</small>
                </div>


                <div class="form-control">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <small>Error message</small>
                </div>


                <div class="form-control">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Digite a senha novamente" required>
                    <small>Error message</small>
                </div>


                <button type="submit" class="botao" onclick="checkInputs()">Enviar</button>
            </form>
        </section>
    </main>

    <footer></footer>

    <script src="/assets/scripts/script.js"></script>
</body>
</html>
