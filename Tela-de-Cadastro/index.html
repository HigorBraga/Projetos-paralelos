<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header></header>


    <main class="container">
        <section class="formulario">
            <form action="#">
                <h2 class="title">Cadastrar</h2>
                <div class="campos-formulario">
                    <label for="nome">Nome</label>
                    <img src="assets/imagens/do-utilizador.png" alt="">
                    <input type="text" id="nome" name="nome" placeholder="Higor Gustavo">
                </div>


                <div class="campos-formulario">
                    <label for="email">E-mail</label>
                    <img src="assets/imagens/o-email.png" alt="">
                    <input type="email" id="email" name="email" placeholder="higor@gmail.com">
                </div>


                <div class="campos-formulario">
                    <label for="senha">Senha</label>
                    <img src="assets/imagens/cadeado.png" alt="">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>


                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>


    <footer></footer>
</body>
</html>
