<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IMC</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header></header>


    <main>
        <section class="container">
            <div id="titulo">
                <h2>Calculadora - IMC</h2>
            </div>
            <form action="/assets/scripts/script.js" autocomplete="on">
                <div class="grupos">
                    <div class="grupos-labels">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="grupos-inputs">
                        <input type="text" name="nome" id="nome" required placeholder="nome" autocomplete="name">
                    </div>
                </div>
                <div class="grupos">
                    <div class="grupos-labels">
                        <label for="altura">Altura:</label>
                    </div>
                    <div class="grupos-inputs">
                        <input type="number" name="altura" id="altura" required placeholder="altura">
                    </div>
                </div>

                <div class="grupos">
                    <div class="grupos-labels">
                        <label for="peso">Peso:</label>
                    </div>

                    <div class="grupos-inputs">
                        <input type="number" name="peso" id="peso" required placeholder="peso">
                    </div>
                </div>



                <div class="grupo-botoes">
                    <button type="button" onclick="calcularImc()">Calcular</button>
                    <button type="reset" onclick="limpar()">Limpar</button>
                </div>
            </form>

            <section id="secaoresposta">
                <p id="resposta"></p>
            </section>
        </section>
    </main>


    <footer></footer>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
