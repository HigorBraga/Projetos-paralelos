<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IMC</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header></header>


    <main>
        <section class="container">
            <div id="titulo">
                <h2>Calculadora - IMC</h2>
            </div>
            <form action="#" autocomplete="on">
                <div class="grupos-divs">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required placeholder="nome" autocomplete="name">
                </div>

                <div class="grupos-divs">
                    <label for="altura">Altura:</label>
                    <input type="number" name="altura" id="altura" required placeholder="altura">
                </div>

                <div class="grupos-divs">
                    <label for="peso">Peso:</label>
                    <input type="number" name="peso" id="peso" required placeholder="peso">
                </div>

                <button type="button">Calcular</button>
            </form>

            <section>
                <p id="resposta"></p>
            </section>
        </section>
    </main>


    <footer></footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
