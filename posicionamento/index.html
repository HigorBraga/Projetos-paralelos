<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="example relative">
            <div class="item"><img src="images/static.svg" alt="Imagem estática"></div>
            <div class="item item-relative"><img src="images/relative.svg" alt="Imagem relativa"></div>
            <div class="item"><img src="images/static.svg" alt="Imagem estática"></div>
        </div>
    </div>

    <div class="container">
        <div class="example absolute">
            <div class="item"><img src="images/static.svg" alt="Imagem estática"></div>
            <div class="item-absolute"><img src="images/absolute.svg" alt="Imagem absoluta"></div>
            <div class="item"><img src="images/static.svg" alt="Imagem estática"></div>
        </div>
    </div>

    <div class="container">
        <div class="example fixed">
            <div class="item"><img src="images/static.svg" alt="Imagem estática"></div>
            <div class="item item-fixed"><img src="images/fixed.svg" alt="Imagem fixada"></div>
            <div class="item"><img src="images/static.svg" alt="Imagem estática"></div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
